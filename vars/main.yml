---

hypervisor_installation: true
hypervisor: "hyperv"

prerequisites_dirs:
- ".local"
- ".local/share/fonts"

fonts:
- name: "ComicShannsMono"
  url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.1/ComicShannsMono.tar.xz"
  archive: "ComicShannsMono.tar.xz"

pacman_packages:
- fontconfig
- alacritty
- jq
- zsh
- zsh-completions
- lsd
- sway
- swaylock
- swayidle
- swaybg
- bemenu
- j4-dmenu-desktop
- waybar
- otf-font-awesome
- meson
- vala
- libgee
- firefox
- filezilla
- chromium
- tmux
- lf
- neovim
- keepassxc

source_configuration_files: "/home/nicolas/Workspace/arch_install/dotdirs/config"

configuration_files:
- software: "bash"
  files:
  - src: "bash/bashrc"
    dest: "/home/nicolas/.bashrc"
  - src: "bash/bash_profile"
    dest: "/home/nicolas/.bash_profile"
  - src: "bash/bash_logout"
    dest: "/home/nicolas/.bash_logout"
- software: "alacritty"
  files:
  - src: "alacritty"
    dest: "/home/nicolas/.config/alacritty/alacritty"
- software: "zsh"
  files:
  - src: "zsh/zshrc"
    dest: "/home/nicolas/.zshrc"
  - src: "zsh/p10k.zsh"
    dest: "/home/nicolas/.p10k.zsh"
- software: "pictures"
  files:
  - src: "pictures/locked.jpg"
    dest: "/home/nicolas/Pictures/locked.jpg"
  - src: "pictures/smoke.jpg"
    dest: "/home/nicolas/Pictures/smoke.jpg"
- software: "sway"
  files:
  - src: "sway"
    dest: "/home/nicolas/.config/sway"
- software: "shell"
  files:
  - src: "shell/aliases"
    dest: "/home/nicolas/.config/shell/aliases"
  - src: "shell/variables"
    dest: "/home/nicolas/.config/shell/variables"

user_services:
- ""

