---

hypervisor_installation: true
hypervisor: "hyperv"

prerequisites_dirs:
- "/home/nicolas/.local"
- "/home/nicolas/.local/share/fonts"
- "/home/nicolas/.local/bin"
- "/home/nicolas/.local/bin/scripts"
- "/home/nicolas/.config/shell"
- "/home/nicolas/.config/systemd"

fonts:
- name: "ComicShannsMono"
  url: "https://github.com/ryanoasis/nerd-fonts/releases/download/v3.0.1/ComicShannsMono.tar.xz"
  archive: "ComicShannsMono.tar.xz"

pacman_packages:
- fontconfig
- alacritty
- jq
- zsh
- zsh-completions
- lsd
- sway
- swaylock
- swayidle
- swaybg
- bemenu
- j4-dmenu-desktop
- waybar
- otf-font-awesome
- meson
- vala
- libgee
- firefox
- filezilla
- chromium
- tmux
- lf
- neovim
- keepassxc

source_configuration_files: "/home/nicolas/Workspace/arch_install/dotdirs/config"

configuration_files:
- software: "bash"
  files:
  - src: "{{ source_configuration_files }}/bash/bashrc"
    dest: "/home/nicolas/.bashrc"
  - src: "{{ source_configuration_files }}/bash/bash_profile"
    dest: "/home/nicolas/.bash_profile"
  - src: "{{ source_configuration_files }}/bash/bash_logout"
    dest: "/home/nicolas/.bash_logout"
- software: "alacritty"
  files:
  - src: "{{ source_configuration_files }}/alacritty"
    dest: "/home/nicolas/.config/alacritty"
- software: "zsh"
  files:
  - src: "{{ source_configuration_files }}/zsh/zshrc"
    dest: "/home/nicolas/.zshrc"
  - src: "{{ source_configuration_files }}/zsh/p10k.zsh"
    dest: "/home/nicolas/.p10k.zsh"
- software: "pictures"
  files:
  - src: "{{ source_configuration_files }}/pictures/locked.jpg"
    dest: "/home/nicolas/Pictures/locked.jpg"
  - src: "{{ source_configuration_files }}/pictures/smoke.jpg"
    dest: "/home/nicolas/Pictures/smoke.jpg"
- software: "sway"
  files:
  - src: "{{ source_configuration_files }}/sway"
    dest: "/home/nicolas/.config/sway"
- software: "shell"
  files:
  - src: "{{ source_configuration_files }}/shell/aliases"
    dest: "/home/nicolas/.config/shell/aliases"
  - src: "{{ source_configuration_files }}/shell/variables"
    dest: "/home/nicolas/.config/shell/variables"
- software: "binaries"
  files:
  - src: "{{ source_configuration_files }}/scripts/bemenu-run.sh"
    dest: "/home/nicolas/.local/bin/scripts/bemenu-run.sh"
  - src: "{{ source_configuration_files }}/scripts/lock.sh"
    dest: "/home/nicolas/.local/bin/scripts/lock.sh"
- software: "systemd"
  files:
  - src: "{{ source_configuration_files }}/systemd/user/sway.service"
    dest: "/home/nicolas/.config/systemd/user/sway.service"
  - src: "{{ source_configuration_files }}/systemd/user/sway-session.target"
    dest: "/home/nicolas/.config/systemd/user/sway-session.target"
  - src: "{{ source_configuration_files }}/systemd/user/swayidle.service"
    dest: "/home/nicolas/.config/systemd/user/swayidle.service"
  - src: "{{ source_configuration_files }}/systemd/user/waybar.service"
    dest: "/home/nicolas/.config/systemd/user/waybar.service"

user_services:
- "sway"
- "swayidle"
- "waybar"

...
